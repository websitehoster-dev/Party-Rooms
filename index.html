<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Rooms</title>
    <style>
        body {
            background-color: #f7fafc;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 3rem;
        }

        .bg-white {
            background-color: white;
        }

        .p-6 {
            padding: 2rem;
        }

        .rounded-lg {
            border-radius: 0.5rem;
        }

        .shadow-md {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .text-2xl {
            font-size: 1.5rem;
        }

        .text-sm {
            font-size: 0.875rem;
        }

        .border {
            border: 1px solid #d1d5db;
        }

        .rounded-md {
            border-radius: 0.375rem;
        }

        .cursor-pointer {
            cursor: pointer;
        }

        .hover\:bg-gray-300:hover {
            background-color: #e5e7eb;
        }

        .space-y-4 {
            margin-bottom: 2rem;
        }

        .space-y-2 {
            margin-bottom: 1.5rem;
        }

        #room-modal {
            display: none;
        }

        #room-modal .w-96 {
            padding: 2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Party Rooms</h1>

        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-2xl font-bold mb-4">Create a Room</h2>
            <form id="create-room-form" class="space-y-4">
                <div>
                    <label for="room-name" class="block text-sm font-medium text-gray-700">Room Name</label>
                    <input type="text" id="room-name" class="mt-1 block w-full p-2 border rounded-md" required>
                </div>
                <div>
                    <label for="audio-file" class="block text-sm font-medium text-gray-700">Select Audio File</label>
                    <input type="file" id="audio-file" class="mt-1 block w-full p-2 border rounded-md" accept="audio/*" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Create Room</button>
            </form>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4">Available Rooms</h2>
            <ul id="room-list" class="space-y-2"></ul>
        </div>
    </div>

    <div id="room-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-md w-96">
            <h2 class="text-2xl font-bold mb-4" id="modal-room-name">Room Name</h2>
            <audio id="room-audio" class="w-full mb-4" controls></audio>
            <button id="close-modal-btn" class="w-full bg-red-500 text-white p-2 rounded-md hover:bg-red-600 mt-4">Close</button>
        </div>
    </div>

    <script>
        const createRoomForm = document.getElementById('create-room-form');
        const roomList = document.getElementById('room-list');
        const roomModal = document.getElementById('room-modal');
        const modalRoomName = document.getElementById('modal-room-name');
        const roomAudio = document.getElementById('room-audio');
        const closeModalBtn = document.getElementById('close-modal-btn');

        let socket;

        // Automatically connect to the WebSocket server when the page loads
        function connectWebSocket() {
            socket = new WebSocket('ws://192.168.1.211:8080'); // Update with your server's IP or domain

            socket.addEventListener('open', () => {
                console.log('Connected to WebSocket server');
            });

            socket.addEventListener('message', (event) => {
                const data = JSON.parse(event.data);
                handleServerMessage(data);
            });
        }

        function handleServerMessage(data) {
            switch (data.type) {
                case 'new_room':
                    addRoomToList(data.room);
                    break;
                case 'play':
                case 'pause':
                    // Handle play/pause from other clients if needed
                    if (data.room === modalRoomName.textContent) {
                        if (data.type === 'play') {
                            roomAudio.currentTime = data.currentTime || 0;
                            roomAudio.play();
                        } else {
                            roomAudio.pause();
                        }
                    }
                    break;
                default:
                    console.log('Unknown message type:', data.type);
                    break;
            }
        }

        createRoomForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const roomName = document.getElementById('room-name').value;
            const audioFile = document.getElementById('audio-file').files[0];
            const audioURL = URL.createObjectURL(audioFile);

            const room = {
                name: roomName,
                audioURL: audioURL
            };

            // Send new room to the server
            socket.send(JSON.stringify({
                type: 'new_room',
                room: room
            }));

            // Optionally clear input fields for new room
            document.getElementById('room-name').value = '';
            document.getElementById('audio-file').value = '';
        });

        function addRoomToList(room) {
            const li = document.createElement('li');
            li.className = 'p-2 bg-gray-200 rounded-md cursor-pointer hover:bg-gray-300';
            li.textContent = room.name;
            li.addEventListener('click', () => joinRoom(room));
            roomList.appendChild(li);
        }

        function joinRoom(room) {
            modalRoomName.textContent = room.name;
            roomAudio.src = room.audioURL;
            roomModal.classList.remove('hidden');
            roomAudio.play();
            // Notify the server that the user has joined the room
            socket.send(JSON.stringify({ type: 'join_room', room: room.name }));
        }

        closeModalBtn.addEventListener('click', function () {
            roomModal.classList.add('hidden');
            roomAudio.pause();
            // Notify the server to pause the audio
            socket.send(JSON.stringify({ type: 'pause', room: modalRoomName.textContent }));
        });

        // Connect to the WebSocket server
        connectWebSocket();
    </script>
</body>

</html>
